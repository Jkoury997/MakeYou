<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../public/images/logo-Marcela-Koury.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            MakeYou
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">usuario
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <%- include("./sidebarLink") %>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h1>Tienda: <%= store %></h1>
        <section class=" container-fluid mt-2">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <label class="btn btn-outline-primary"><i class="bi bi-funnel-fill"></i></label>
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1">Ropa Interior</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Bombachas</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Medias</label>
              </div>
              <div class="input-group mt-3 mb-3">
                <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                <div class="form-floating is-invalid">
                  <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Codigo de barras">
                  <label for="floatingInputGroup2">Codigo de barras</label>
                </div>
              </div>
        </section>
        <section class="container-fluid mt-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Artículo</th>
                            <th scope="col">Talle</th>
                            <th scope="col">Color</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Preparar</th>
                            <th scope="col">Confirmación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% products.forEach((product) => { %>
                            <tr>
                                <td><%= product.Cabecera %></td>
                                <td><%= product.Medida %></td>
                                <td><%= product.Detalle %></td>
                                <td><%= product.Stock %></td>
                                <td><%= product.Saldo %></td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input  p-3" type="checkbox" value="">
                                    </div>
                                </td>
                            </tr>
                        <% }); %>
                        <!-- Agrega más productos como el anterior para llenar la tabla -->
                    </tbody>
                </table>
        </section>
    </main>
</body>
</html>
