<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../public/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>

  </header>
    <header>
      <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="../public/images/logo-Marcela-Koury.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              MakeYou
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><%= userName.Nombre %>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <%- include("./sidebarLink") %>
                </ul>
                <form class="d-flex mt-3" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="container-fluid">
        <div id="mainContent">
          <section>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
              <a href="http://127.0.0.1:5500/mouckupPaginas/creacionQr.html" class="btn btn-primary btn-pink">Crear nuevo</a>
            </div>
          </section>
          <h3>Lista</h3>
          <section class="mt-3">
            <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">
              <div class="row align-items-center">
                <div class="col">
                  Tipo
                </div>
                <div class="col">
                  Nombre
                </div>
                <div class="col">
                  Link
                </div>
                <div class="col">
                  Qr
                </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end col">
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="mt-3">
            <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">
              <div class="row align-items-center">
                <div class="col">
                  Vcard
                </div>
                <div class="col">
                  Jorge Koury
                </div>
                <div class="col">
                  <a href="https://mkapp.com.ar/personal/id">Ir al link</a>
                </div>
                <div class="col">
                  Qr
                </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end col">
                    <button class="btn btn-danger" type="button">Eliminar</button>
                    <button class="btn btn-secondary" type="button">Editar</button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
    </main>

</body>
</html>
